<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="credentials.username" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="credentials.password" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="auth-button">Entrar</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="auth-actions">
      <a mat-button href="/register">Não tem uma conta? Registre-se</a>
    </mat-card-actions>
  </mat-card>
</div>
