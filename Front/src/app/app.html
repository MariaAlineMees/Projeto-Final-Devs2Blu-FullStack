<mat-toolbar color="primary">

  <a routerLink="/home" class="home-link">
    <span>✈️ Planejador de Viagens </span>
  </a>
  <span class="spacer"></span>


  <ng-container *ngIf="authService.isAuthenticated$ | async">
    <button mat-button routerLink="/roteiros/novo" aria-label="Novo Roteiro">
      <mat-icon>add</mat-icon> Novo Roteiro
    </button>
    <button mat-button routerLink="/roteiros" aria-label="Meus Roteiros">
      <mat-icon>list</mat-icon> Meus Roteiros
    </button>
    <button mat-button (click)="logout()" aria-label="Botão de Logout">
      <mat-icon>logout</mat-icon> Sair
    </button>
  </ng-container>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>


<footer>
  <p>&copy; {{ currentYear }} Planejador de Roteiros de Viagem. Todos os direitos reservados.</p>
</footer>
