version: '3.8'

services:
  # 1. Serviço do Banco de Dados MySQL
  mysql-db:
    image: mysql:8.0
    container_name: roteiros-mysql
    restart: always
    environment:

      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: roteiros_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:

      - "3306:3306"
    networks:
      - roteiros-network


  roteiro-service:
    build:
      context: ./roteiro-service
      dockerfile: Dockerfile
    container_name: roteiro-api
    restart: on-failure
    ports:
      - "8080:8080"
    environment:

      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/roteiros_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    depends_on:
      - mysql-db
    networks:
      - roteiros-network

# 3. Definição da Rede
networks:
  roteiros-network:
    driver: bridge