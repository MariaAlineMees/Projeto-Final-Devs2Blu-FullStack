services:
  mysql-db:
    image: mysql:8.0
    container_name: roteiros-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: roteiros-db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--user=root", "--password=${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 20s
    networks:
      - roteiros-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: roteiros-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - roteiros-network

  roteiro-service:
    build:
      context: ./Back/roteiro-service
      dockerfile: Dockerfile
    container_name: roteiro-service
    environment:
      DB_HOST: mysql-db
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      rabbitmq.queue.roteiro.criado: roteiro.criado.queue
    ports:
      - "8080:8080"
    # healthcheck: # COMENTADO
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"] # COMENTADO
    #   interval: 30s # COMENTADO
    #   timeout: 10s # COMENTADO
    #   retries: 5 # COMENTADO
    #   start_period: 30s # COMENTADO
    depends_on:
      mysql-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - roteiros-network

  email-service:
    build:
      context: ./Back/email-service
      dockerfile: Dockerfile
    container_name: email-service
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - roteiros-network

  # sugestao-service: # Comentado temporariamente
  #   build:
  #     context: ./Back/sugestao-service
  #     dockerfile: Dockerfile
  #   container_name: sugestao-service
  #   ports:
  #     - "8082:8082"
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy
  #   networks:
  #     - roteiros-network

  # Front-end Angular (Containerização)
  roteiro-front:
    build:
      # Contexto: O Docker procura os arquivos na pasta Front/
      context: ./Front
      # O Dockerfile para o Front-end está DENTRO da pasta Front/
      dockerfile: Dockerfile
    container_name: roteiro-front
    restart: on-failure
    ports:
      - "80:80" # Acessível via http://localhost
    depends_on:
      - roteiro-service # Removida a condição de serviço saudável
    networks:
      - roteiros-network

networks:
  roteiros-network:
    driver: bridge

volumes:
  mysql-data:
